<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
    <div class="lt_content">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
        </div>
        <!-- 主体 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字" class="search_input">
                        <button class="mui-btn mui-btn-primary search_btn">搜索 </button>
                    </div>
                    <!-- 排序 -->
                    <div class="lt_sort">
                        <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type="num">库存<i class="fa ·"></i></a>
                        <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!-- 产品区域 -->
                    <div class="lt_product">
                        <div class="loading"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html" class="current"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 模板 -->
    <script type="text/template" id="tmp">
        <ul>
        {{ each data v i }}
        <li class="lt_product_item">
            <a href="product.html?productId={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="mui-ellipsis-2">{{v.proName}}</p>
                <p>
                    <span class="price">&yen;{{v.price}}</span>
                    <span>&yen;{{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-danger">立即购买</button>
            </a>
        </li>
        {{/each}}
    </ul>
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/common.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
