<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_content">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
        </div>
        <!-- 主体 -->
        <div class="lt_main">
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字" class="search_input">
            <button class="mui-btn mui-btn-primary search_btn">搜索    </button>
          </div>
          <!-- 历史记录 -->
          <div class="lt_history">
             <!-- 留个模板位置 -->
          </div>

        </div>
        <!-- 底部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html" class="current"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模板 -->

<script type="text/html" id="history">
  {{ if arr.length == 0 }}
    <p>没有更多数据了</p>
  {{ else }}
    <div class="title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right icon_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
      <ul>
        {{ each arr v i }}
        <li>
          <a class="mui-pull-left" href="searchList.html?key={{ v }}">{{ v }}</a>
          <i data-index="{{ i }}" class="icon_delete mui-pull-right mui-icon mui-icon-closeempty btn_delete"></i>
        </li>
        {{ /each }}
      </ul>
    </div>
  {{ /if }}
</script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./js/search.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
</body>

</html>
